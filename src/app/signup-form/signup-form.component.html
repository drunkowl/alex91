<form #f='ngForm' (ngSubmit)="onSubmit(f.value)">

    <div class="field">
        <label for="username" class="label">Username</label>
        <div class="control">
            <input class="input" type="text" id="username" name="username" placeholder="username" ngModel>        
        </div>
    </div>

    <div class="field">
        <label for="email" class="label">Email</label>
        <div class="control">
            <input class="input" type="email" id="email" name="email" placeholder="name@example.com"  ngModel >        
        </div>
    </div>

    <div class="field">
        <label for="password" class="label">Password</label>
        <div class="control">
            <input class="input" type="password" id="password" name="password"  ngModel>        
        </div>
    </div>

   <button class="button is-dark" type="submit">Sign up</button>
</form>
